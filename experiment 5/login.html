<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<script>
    function LoginValidate() {
        var enteremail = document.getElementById('email').value;
        var enterpassword = document.getElementById('pwd').value;

        var getEmail = localStorage.getItem('email');
        var getPwd = localStorage.getItem('password');

        if (enteremail === getEmail) {
            if (enterpassword === getPwd) {
                alert("Login Success");
                window.location = "/welcome";
                return false;
            } else {
                alert("Wrong password");
            }
        } else {
            alert("Invalid details");
        }
        return false;
    }
</script>
<body style="text-align: center;">
    <div class="main">
        <h1>Login Form</h1>
        <h3>Enter your login credentials</h3>
        <form>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required>
            <br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" placeholder="Enter your password" required>
            <br><br>
            <button type="submit" onclick="return LoginValidate()">Submit</button>
            <br>
        </form>
        <p>Not registered? <a href="/register" style="text-decoration: none;">Create an account</a></p>
    </div>
</body>
</html>
